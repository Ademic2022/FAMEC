<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/register.css') }}">
    <title>HMA/Register</title>
</head>
<body>
    <div class="container-box">
        <div class="container">
            <div class="form-box register">
                <h2>Register</h2>
                <form action="#">
                    <div class="input-section">
                        <span class="icon">

                        </span>
                        <input type="email" name="" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-section">
                        <span class="icon"></span>
                        <input type="text" name="" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-section">
                        <span class="icon"></span>
                        <input type="password" name="" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="form-footer">
                        <label for=""><input type="checkbox"> I agree to terms & condition</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account? <a class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
